name: pytest

on: [push, pull_request]

jobs:
  build-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6, 3.7, 3.8]
    name: Python ${{ matrix.python-version }} ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: goanpeca/setup-miniconda@v1
        with:
          activate-environment: ${{matrix.python-version}}-xonsh-test
          environment-file: ci/environment-${{matrix.python-version}}.yml
          update-conda: true
          python-version: ${{ matrix.python-version }}
          condarc-file: ci/condarc.yml
      - shell: bash -l {0}
        run: |
          python -m pip install . --no-deps
          python -m xonsh run-tests.xsh --timeout=90
  build-mac:
    needs: build-ubuntu
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest]
        python-version: [3.6, 3.7, 3.8]
    name: Python ${{ matrix.python-version }} ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: goanpeca/setup-miniconda@v1
        with:
          activate-environment: ${{matrix.python-version}}-xonsh-test
          environment-file: ci/environment-${{matrix.python-version}}.yml
          update-conda: true
          python-version: ${{ matrix.python-version }}
          condarc-file: ci/condarc.yml
      - shell: bash -l {0}
        run: |
          python -m pip install . --no-deps
          python -m xonsh run-tests.xsh --timeout=90
  build-windows:
    needs: [build-ubuntu, build-mac]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.6, 3.7, 3.8]
    name: Python ${{ matrix.python-version }} ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: goanpeca/setup-miniconda@v1
        with:
          activate-environment: ${{matrix.python-version}}-xonsh-test
          environment-file: ci/environment-${{matrix.python-version}}.yml
          update-conda: true
          python-version: ${{ matrix.python-version }}
          condarc-file: ci/condarc.yml
      - shell: bash -l {0}
        run: |
          python -m pip install . --no-deps
          python -m xonsh run-tests.xsh --timeout=90
